spring:
  profiles:
    default: dev

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: false
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: #jdbc:h2:mem:testdb
    username: test
    password: test

  h2:
    console:
      enabled: true



server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full